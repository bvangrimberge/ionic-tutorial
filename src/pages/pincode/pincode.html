<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Enter pincode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <ion-grid class="grid-pin-code">
      <ion-row>
        <ion-col>
          <span [hidden]="codeInput.length < 1" >*</span>
        </ion-col>
        <ion-col>
            <span [hidden]="codeInput.length < 2" >*</span>
        </ion-col>
        <ion-col>
            <span [hidden]="codeInput.length < 3" >*</span>
        </ion-col>
        <ion-col>
            <span [hidden]="codeInput.length < 4" >*</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="grid-pin-controls">
      <ion-row>
        <ion-col>
          <span (click)="clickControlButton(1)">1</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(2)">2</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(3)">3</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(4)">4</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(5)">5</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(6)">6</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(7)">7</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(8)">8</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(9)">9</span>
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton('reset')"><ion-icon name="backspace"></ion-icon></span>
            
        </ion-col>
        <ion-col>
            <span (click)="clickControlButton(0)">0</span>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
